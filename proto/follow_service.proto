syntax = "proto3";

package v1;

option go_package = ".;pb";

message Follow{
    int64 follower = 1;
    int64 followee = 2;
}

message RequestFollow{
    int64 followee = 1;
}

message ResponseFollow{}

service FollowService{
    // ToggleFollow 
    rpc ToggleFollow(RequestFollow) returns (ResponseFollow);
}