syntax = "proto3";

package v1;

option go_package = ".;pb";

enum Type{
    UNKNOWNE = 0;
    TWEET = 1;
    FOLLOW = 2;
}

message NewNotification{
    Type type = 1;
    int64 user_origin = 2;
    int64 type_id = 3;
    string title = 4;
    bool opened = 5;
}

message Notification{
    int64 id = 1;
    int64 user_origin = 2;
    int64 user_id = 3;
    Type type = 4;
    int64 type_id = 5;
    string title = 6;
    bool opened = 7;
}